<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 id="welcome">Welcome to password generator</h1>
    <div class="container-fluid">
        <p id="heading">Enter Number of characters you want</p>
        <input type="text" id="test" class="form-control" placeholder="0">
        <div class="row select-section">
            <div class="col-sm column"><input type="radio" id="Alphabets" name="selection" class="radio"><span class="option">Alphabets</span></div>
            <div class="col-sm column"><input type="radio" id="AlphaNumeric" name="selection" class="radio"><span class="option">AlphaNumeric</span></div>
            <div class="col-sm column"><input type="radio" id="include-Special" name="selection" class="radio"><span class="option">include-Special</span></div>
        </div>
        <h2 id="hide">Your new password is</h2>
        <h1 id="password">Hello</h1>
        <button class="btn btn-warning btn-lg generate">Generator</button><a class="copy-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clipboard"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg></a>
    </div>

    <p id="myElem">Hello</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
